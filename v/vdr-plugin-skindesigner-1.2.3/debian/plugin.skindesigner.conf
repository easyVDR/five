#After "normal" Plugin installation you have to care about the paths for the
#used Icons, the skins and epg images. The following paths can be set
#at startup:
#
#  -s <SKINPATH>, --skinpath=<SKINPATH> Set directory where xml skins are stored by Package Manager
#                                 default: /usr/share/vdr/plugins/skindesigner/skins/
#
#  -i <INSTALLERPATH>, --installerpath=<INSTALLERPATH> Set directory where xml skins are stored by Installer
#                                 default: /var/lib/vdr/plugins/skindesigner/installerskins
#
#  -l <LOGOPATH>, --logopath=<LOGOPATH> Set directory where a common logo set for all skins is stored
#                                 default: /usr/share/vdr/plugins/skindesigner/logos/
#
#  -e <EPGIMAGESPATH>, --epgimages=<IMAGESPATH> Set directory where epgimages are stored, 
#                                 default: /var/cache/vdr/plugins/skindesigner/epgimages/

--epgimages=/var/cache/vdr/epgimages
