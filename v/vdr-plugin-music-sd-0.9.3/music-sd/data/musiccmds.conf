# system and other variables for vdr-music-plugin
####################
## READ THIS !!!! ##
####################

#########################################################################################
##  if ask for "full path" , type in the "full" path , not only the command in PATH    ##
##  otherwise if your command is in PATH and the variable is read in before ,          ##
##  the command only should be ok                                                      ##
#########################################################################################



# !!! KEEP CARE: You should not edit this
PATH="$PATH:/bin:/usr/bin:/usr/local/bin"

# full path to dos2unix
DOS2UNIX_CMD="/usr/bin/dos2unix"

# full path to your music library
MUSIC_LIB="/media/easyvdr01/mp3"

# full path to netcat ( nc )
NETCAT="/usr/bin/nc"

# full path to svdrpsend.pl
SVDR_CMD="/usr/bin/svdrpsend"

# svdrp port (default: 2001)
SVDR_PORT=6419

# this host ( to shutdown after music stop (default: localhost) )
HOST="localhost"

# device to burn media on
BURN_DEVICE="/dev/dvd"

# device to play media from
PLAY_DEVICE="/dev/dvd"

# driver for your cdrecord ( see mp3cd -c )
CDRECORD_BURN_DRIVER="'--driver generic-mmc'"

# device for cdrecord ( use scanbus )
CDRECORD_DEV="ATA:0,1,0"

# cdrecord burn buffer ( default 4 Megabyte )
CDRECORD_BURN_BUFFER="4m"

# speed to burn files
BURN_SPEED_FILES=24

# speed to burn audio
BURN_SPEED_AUDIO=8

# driver for your cdrdao ( man cdrdao )
CDRDAO_BURN_DRIVER="'--driver generic-mmc'"

# device for cdrdao ( use scanbus )
CDRDAO_DEV="ATA:0,1,0"

# full path to copy command
CP_FILES_CMD="/bin/cp -f"

# full path to remove files
RM_FILE_CMD="/bin/rm -f"

# full path to remove content of directories
RM_DIR_CMD="/bin/rm -rf"

# (full path) the priority level commands shall run
NICE="/usr/bin/nice -19"

# full path to command to open your external device
DEVICE_OPEN="/usr/bin/eject"

# full path to command to close your external device
DEVICE_CLOSE="/usr/bin/eject -t"


########################
#      AUDIOBURN       #
########################

# Files to store files temporally
AUDIO_TMP_DIR="/tmp/audiocd"

# Audio convert program ( default mp3d )
AUDIO_CNV_CMD="/usr/bin/mp3cd"


########################
#       MP3BURNIN      #
########################

MP3_TMP_DIR="/tmp/mp3cd"
